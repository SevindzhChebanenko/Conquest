<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conquest</title>
    <link rel="stylesheet" href="sourse/css/style.css">
</head>

<body>
    <main class="main">
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <div class="header__row">
                        <div class="header__logo">
                            <div class="header__image">
                                <img src="img/icons/logo.svg" alt="logo">
                            </div>
                            <div class="header__title">CONQUEST</div>
                        </div>
                        <div class="header__menu">
                            <div class="header__menu-elem"><a href="#!">Каталог</a></div>
                            <div class="header__menu-elem"><a href="#!">Акции</a></div>
                            <div class="header__menu-elem"><a href="#!">Доставка</a></div>
                            <div class="header__menu-elem"><a href="#!">Контакты</a></div>
                        </div>
                        <div class="header__icons">
                            <div class="header__icon">
                                <a href="#!"><img src="img/icons/search.svg" alt="search"></a>
                            </div>
                            <div class="header__icon">
                                <a href="#!"><img src="img/icons/heart.svg" alt="heart"></a>
                            </div>
                            <div class="header__icon">
                                <a href="#!"><img src="img/icons/basket.svg" alt="basket"></a>
                            </div>
                        </div>
                    </div>
                    <div class="header__body">
                        <div class="header__description">
                            <div class="header__descroption_title"><img src="/img/icons/line.svg" alt=""> Весна/Лето
                                2019</div>
                            <div class="header__descroption_subtitle">Коллекция</div>
                            <div class="header__descroption_text">Швейцарские часы в наличии в Москве<br>
                                и с доставкой по всему миру</div>
                            <button class="header__descroption_btn">Смотреть каталог</button>
                        </div>
                        <div class="header__cover">
                            <div class="header__cover_image">
                                <img src="img/watch-cover.png" alt="Cover">
                            </div>
                            <div class="cover__footnote-elem1">22 000 <img src="/img/icons/rub.svg" alt="rub"><img
                                    src="/img/icons/line.svg" alt=""></div>
                            <div class="cover__footnote-elem2"><img src="/img/icons/line.svg" alt=""> 28 мм диаметр
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="gallery">
            <div class="container">
                <div class="gallery__row">
                    <div class="gallery__title">Популярные модели</div>
                    <div class="gallery__subtitle"><a href="#!">Смотреть все</a></div>
                    <div class="gallery__colomns">
                        <div class="gallery__item item">
                            <div class="item__title">RADO</div>
                            <div class="item__price">65 300 <img src="/img/icons/rub.svg" alt="rub"></div>
                            <div class="item__image"><img src="img/gallery/rado.jpg" alt=""></div>
                            <div class="item__subtitle"><img src="img/icons/line2.svg" alt=""><a href="#!">Подробнее</a></div>
                        </div>
                        <div class="gallery__item item">
                            <div class="item__title">BVLGARI</div>
                            <div class="item__price">81 700 <img src="/img/icons/rub.svg" alt="rub"></div>
                            <div class="item__image"><img class="image__watch" src="img/gallery/bvlgari-brown.png" alt="">
                            </div>
                            <div class="item__subtitle"><img src="img/icons/line2.svg" alt=""><a href="#!">Подробнее</a></div>
                        </div>
                        <div class="gallery__item item">
                            <div class="item__title">BVLGARI</div>
                            <div class="item__price">72 700 <img src="/img/icons/rub.svg" alt="rub"></div>
                            <div class="item__image"><img src="img/gallery/bvlgari-black.png" alt=""></div>
                            <div class="item__subtitle"><img src="img/icons/line2.svg" alt=""><a href="#!">Подробнее</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
